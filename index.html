<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column"></div>
                <div class="column is-half">
                    <div class="tabs is-centered">
                        <ul>
                            <li class="sport-button is-active" data-sport="basketball">
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-basketball"></i></span>
                                <span>Basketball</span>
                            </a>
                            </li>
                            <li class="sport-button" data-sport="volleyball">
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-volleyball"></i></span>
                                <span>Volleyball</span>
                            </a>
                            </li>
                            <li class="sport-button" data-sport="football">
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-futbol"></i></span>
                                <span>Football</span>
                            </a>
                            </li>
                            <li class="sport-button" data-sport="tableTennis">
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-table-tennis-paddle-ball"></i></i></span>
                                <span>Table Tennis</span>
                            </a>
                            </li>
                        </ul>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img id="sportsImage" src="https://images.unsplash.com/photo-1546519638-68e109498ffc?q=80&w=2980&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                            <span id="sport">Basketball</span>&nbsp;Score Board
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <div class="select rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12" selected>12</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button is-medium card-footer-item">+1 Home</button>
                            <button id="p2Button" class="is-info button is-medium card-footer-item">+1 Away</button>
                            <button id="reset" class="is-danger button is-medium card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
                <div class="column"></div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
